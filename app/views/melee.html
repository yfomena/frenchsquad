<div class="container" ng-controller="MeleeController">
  <div ncy-breadcrumb></div>
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="row" ng-repeat="trait in mtraits">
        <div class="col s4 {{($index % 2 === 1)?'push-s8':''}}">
          <img ng-src={{trait.image}} alt="" class="circle">
        </div>
        <div class="col s8 {{($index % 2 === 1)?'pull-s4':''}}">
          <span class="title">{{trait.title}}</span>
          <p>
            {{trait.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
